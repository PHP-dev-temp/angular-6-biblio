<div class="col-xs-12 col-sm-8 col-sm-offset-2">
  <a style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ author.name }}</h4>
      <p class="list-group-item-text">{{ author.bio }}</p>
    </div>
    <span class="pull-right">
          <img
            src="{{imagesLink + author.image}}"
            alt="{{ author.name }}"
            class="img-responsive"
            style="max-height: 50px;">
        </span>
  </a>
</div>
